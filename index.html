<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/641b5da981.js"
      crossorigin="anonymous"
    ></script>
    <title>Generador de Memes</title>
  </head>
  <body>
    <header>
      <nav class="memeGeneratorNavbar">
        <h1 class="memeGeneratorNavbar__title">Generador de Memes</h1>
        <div class="memeGeneratorNavbar__buttons">
          <button class="bottom--imagen" id="bottomImagen">
            <i class="fa-regular fa-image"></i>Imagen
          </button>

          <button class="bottom--text" id="bottomTexto">
            <i class="fa-solid fa-font"></i>Texto
          </button>

          <button class="change-theme" id="themeButton">
            <span class="theme-light" id="theme-light"
              ><i class="fa-regular fa-lightbulb"></i>Modo Claro</span
            >
            <span class="theme-dark hidden" id="theme-dark"><i class="fa-solid fa-lightbulb"></i>Modo Oscuro</span
            >
          </button>
        </div>
      </nav>
    </header>
    <div class="generalContainer">
      <main>
        <div class="memeGeneratorContainer" id="memeGeneratorContainer">
          <div class="memeGeneratorContainer__image" id="memeGeneratorContainer__image">
            <div class="memeGeneratorContainer__topText" id="containerTopText">
              <p class="paragraphtopText" id="paragraphtopText">TOP TEXT</p>
            </div>
            <div class="memeGeneratorContainer__bottomText" id="containerBottomText">
              <p class="paragraphBottomText" id="paragraphBottomText">BOTTOM TEXT</p>
            </div>
          </div>

          <button class="memeGeneratorContainer__download">
            <i class="fa-solid fa-cloud-arrow-down"></i>Descargar meme
          </button>
        </div>
      </main>
      <aside class="memeGenerator__textControlPanel" id="asideText">
        <button class="buttonClose" id="buttonClose">&times;</button>
        <h2>TEXTO</h2>
        <div class="textControlPanel__topText">
          <label for="">SUPERIOR</label>
          <textarea
            class="topText"
            name="top text"
            id="topText"
            cols="37"
            rows="1"
            placeholder="TOP TEXT"
          ></textarea>
          <div class="textControlPanel__checkbox">
            <input type="checkbox" id="noTopText" />
            <label for="">Sin texto superior</label>
          </div>
        </div>
        <div class="textControlPanel__bottomText">
          <label for="">INFERIOR</label>
          <textarea
            class="bottomText"
            name="bottom text"
            id="bottomText"
            cols="37"
            rows="1"
            placeholder="BOTTOM TEXT"
          ></textarea>
          <div class="textControlPanel__checkbox">
            <input type="checkbox" id="noBottomText"/>
            <label for="">Sin texto inferior</label>
          </div>
        </div>
        <div class="textControlPanel--fonts">
          <label for="">FUENTE</label>
          <select name="fonts" id="fontType">
            <option value="Arial">Arial</option>
            <option value="NEROIT MISSION">Neroit Mission</option>
            <option value="Roboto">Roboto</option>
            <option value="Andale Mono">Andale Mono</option>
            <option value="Sans Comic Sans">Comic Sans MS</option>
            <option value="Helvetica Neue">Helvetica</option>
            <option value="Impact">Impact</option>
            <option value="Verdana">Veredana</option>
            <option value="Roman New Times">Times New Roman</option>
          </select>
          <div class="button--align">
            <input type="number" min="12" max="50" value="16"  id="fontSize"/>
            <button class="align" id="alignLeft">
              <i class="fa-solid fa-align-left"></i>
            </button>
            <button class="align" id="alignCenter">
              <i class="fa-solid fa-align-center"></i>
            </button>
            <button class="align" id="alignRight">
              <i class="fa-solid fa-align-right"></i>
            </button>
          </div>
        </div>
        <div class="textControlPanel--background">
          <div class="textControlPanelbackground">
            <div class="backgroung">
              <label for="">COLOR</label>
              <div class="backgroung--color">
                <input type="color" id="textColor" />
              </div>
            </div>
            <div class="backgroung">
              <label for="">FONDO</label>
              <div class="backgroung--color">
                <input type="color" id="backgroungColor"/>
              </div>
            </div>
          </div>
          <div>
            <input type="checkbox" />
            <label for="">Fondo Transparente</label>
          </div>
        </div>
        <div class="memeGenerator__textControlPanel--outline">
          <label for="">CONTORNO</label>
          <div class="outline">
            <button class="button--outline">Ninguno</button>
            <button class="button--outline">Claro</button>
            <button class="button--outline">Oscuro</button>
          </div>
        </div>
        <div class="memeGenerator__textControlPanel--spacing">
          <label for="">ESPACIADO</label>
          <input type="number" />
        </div>
        <div class="memeGenerator__textControlPanel--lineSpacing">
          <label for="">INTERLINEADO</label>
          <select name="lineSpacing" id="">
            <option>0.8</option>
            <option>1</option>
            <option>1.2</option>
            <option>1.5</option>
            <option>2</option>
            <option>2.5</option>
          </select>
        </div>
      </aside>
      <aside class="memeGenerator__imageControlPanel" id="asideImage">
        <button class="buttonClose" id="btnClose">&times;</button>
        <h2>IMAGEN</h2>
        <div class="memeGenerator__imageControlPanel--url">
          <h4>URL</h4>
          <input type="url" />
        </div>
        <h4>FONDO</h4>
        <div class="memeGenerator imageControlPanel--background--items">
          <div class="item--background">
            <input type="color" />
          </div>
          <div class="item--background">
            <select class="backgroundMixMode" id="">
              <option>Ninguno</option>
              <option>Aclarar</option>
              <option>Oscurecer</option>
              <option>Diferencia</option>
              <option>Luminosidad</option>
              <option>Multiplicar</option>
            </select>
          </div>
        </div>
        <div class="memeGenerator__imageControlPanel--filters">
          <h4>FILTROS</h4>
          <div class="memeGenerator__imageControlPanel--filters--items">
            <div class="memeGenerator imageControlPanel filters--item glow">
              <label for="">BRILLO</label>
              <input type="range" />
            </div>
            <div class="memeGenerator imageControlPanel filters--item opacity">
              <label for="">OPACIDAD</label>
              <input type="range" />
            </div>
            <div class="memeGenerator imageControlPanel filters--item contrast">
              <label for="">CONTRASTE</label>
              <input type="range" />
            </div>
            <div class="memeGenerator imageControlPanel filters--item blur">
              <label for="">DESENFOQUE</label>
              <input type="range" />
            </div>
            <div
              class="memeGenerator imageControlPanel filters--item grayscale"
            >
              <label for="">ESCALA DE GRISES</label>
              <input type="range" />
            </div>
            <div class="memeGenerator imageControlPanel filters--item sepia">
              <label for="">SEPIA</label>
              <input type="range" />
            </div>
            <div class="memeGenerator imageControlPanel filters--item hue">
              <label for="">HUE</label>
              <input type="range" />
            </div>
            <div class="memeGenerator imageControlPanel filters--item crowded">
              <label for="">SATURADO</label>
              <input type="range" />
            </div>
            <div class="memeGenerator imageControlPanel filters--item negative">
              <label for="">NEGATIVO</label>
              <input type="range" />
            </div>
          </div>
        </div>
        <button class="memeGenerator__imageControlPanel--button">
          Restablecer Filtros
        </button>
      </aside>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
